<section class="education-section page-section bg-teal-light">
  <div class="header-content">
    <span class="top-label">ACADEMIC FOUNDATION</span>
    <h2 class="section-title">Educational Background</h2>
    <div class="title-underline"></div>
  </div>

  <div class="education-timeline">
    @for (edu of educationList(); track edu.degree) {
      <div class="timeline-item">
        <div class="timeline-marker">
          <div class="marker-dot"></div>
          <div class="marker-line"></div>
        </div>
        
        <div class="timeline-content">
          <div class="card-inner">
            <span class="period-tag">{{ edu.period }}</span>
            <h3>{{ edu.degree }}</h3>
            <p class="institution">{{ edu.institution }}</p>
            <div class="result-badge">
              <span class="icon">ðŸŽ“</span> {{ edu.result }}
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
